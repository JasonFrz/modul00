<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UV Grid Party â€“ Orbit Cam with Local PNG</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Load texture from local file uvgrid.png (harus ada di folder sama dengan HTML)
  const loader = new THREE.TextureLoader();
  const uvTexture = loader.load('uvgrid.png');

  // Geometry + material with texture
  const material = new THREE.MeshBasicMaterial({ map: uvTexture });

  // Cube
  const cube = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), material.clone());
  cube.position.x = -2;
  scene.add(cube);

  // Sphere
  const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.75, 32, 32), material.clone());
  sphere.position.x = 0;
  scene.add(sphere);

  // Prism (Cone with 3 sides)
  const prism = new THREE.Mesh(new THREE.ConeGeometry(1, 1.5, 3), material.clone());
  prism.position.x = 2;
  scene.add(prism);

  // Ground plane
  const ground = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), material.clone());
  ground.rotation.x = -Math.PI / 2;
  ground.position.y = -1;
  ground.material.side = THREE.DoubleSide; // supaya tekstur terlihat dari dua sisi
  scene.add(ground);

  // Camera Orbit Control (manual)
  let isDragging = false;
  let prevMousePos = { x: 0, y: 0 };
  let theta = Math.PI / 4; // horizontal angle
  let phi = Math.PI / 6;   // vertical angle
  let radius = 6;

  function updateCamera() {
    const x = radius * Math.sin(theta) * Math.cos(phi);
    const y = radius * Math.sin(phi);
    const z = radius * Math.cos(theta) * Math.cos(phi);
    camera.position.set(x, y, z);
    camera.lookAt(0, 0, 0);
  }
  updateCamera();

  window.addEventListener('mousedown', (e) => {
    isDragging = true;
    prevMousePos.x = e.clientX;
    prevMousePos.y = e.clientY;
  });
  window.addEventListener('mouseup', () => {
    isDragging = false;
  });
  window.addEventListener('mousemove', (e) => {
    if(!isDragging) return;
    const deltaX = e.clientX - prevMousePos.x;
    const deltaY = e.clientY - prevMousePos.y;

    theta -= deltaX * 0.005;
    phi -= deltaY * 0.005;
    // Batas sudut vertical supaya kamera tidak flip
    const maxPhi = Math.PI / 2 - 0.1;
    const minPhi = -maxPhi;
    phi = Math.min(maxPhi, Math.max(minPhi, phi));

    prevMousePos.x = e.clientX;
    prevMousePos.y = e.clientY;

    updateCamera();
  });

  // Animasi loop
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  // Resize handling
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
