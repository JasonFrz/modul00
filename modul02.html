<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UV Grid Party â€“ Fake Orbit Cam</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

<script>
  // --- Scene Setup ---
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // --- UV Grid Texture ---
  const loader = new THREE.TextureLoader();
  const uvTexture = loader.load('https://blenderartists.org/uploads/default/original/4X/c/e/3/ce3655f19d71d38b7e2450a086fd69901ca45c96.png');

  // --- Cube ---
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1,1,1),
    new THREE.MeshBasicMaterial({ map: uvTexture })
  );
  cube.position.x = -2;
  scene.add(cube);

  // --- Sphere ---
  const sphere = new THREE.Mesh(
    new THREE.SphereGeometry(0.75, 32, 32),
    new THREE.MeshBasicMaterial({ map: uvTexture })
  );
  sphere.position.x = 0;
  scene.add(sphere);

  // --- Prism ---
  const prism = new THREE.Mesh(
    new THREE.ConeGeometry(1, 1.5, 3),
    new THREE.MeshBasicMaterial({ map: uvTexture })
  );
  prism.position.x = 2;
  scene.add(prism);

  // --- Ground Plane ---
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(10, 10),
    new THREE.MeshBasicMaterial({ map: uvTexture, side: THREE.DoubleSide })
  );
  ground.rotation.x = -Math.PI / 2;
  ground.position.y = -1;
  scene.add(ground);

  // --- Fake Orbit Cam Logic ---
  let isDragging = false;
  let prevMousePos = { x: 0, y: 0 };
  let theta = 0;
  let phi = 0;
  let radius = 5;

  function updateCameraPosition() {
    const x = radius * Math.sin(theta) * Math.cos(phi);
    const z = radius * Math.cos(theta) * Math.cos(phi);
    const y = radius * Math.sin(phi);
    camera.position.set(x, y, z);
    camera.lookAt(0, 0, 0);
  }

  updateCameraPosition();

  document.addEventListener('mousedown', e => {
    isDragging = true;
    prevMousePos.x = e.clientX;
    prevMousePos.y = e.clientY;
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });

  document.addEventListener('mousemove', e => {
    if (isDragging) {
      const deltaX = e.clientX - prevMousePos.x;
      const deltaY = e.clientY - prevMousePos.y;

      theta -= deltaX * 0.005;
      phi -= deltaY * 0.005;
      phi = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, phi));

      prevMousePos.x = e.clientX;
      prevMousePos.y = e.clientY;

      updateCameraPosition();
    }
  });

  // --- Render Loop ---
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();

  // --- Resize Handler ---
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
